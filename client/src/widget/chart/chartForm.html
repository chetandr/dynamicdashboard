<html ng-app="chartApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Shopping Cart example</title>

    <script src =  "js/FormController.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script

<body>
    <div ng-controller="formPieChartCntrl">
 <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select the Chart
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li data-toggle="modal" data-target="#myModal1">PI Chart</li><br>
       <li data-toggle="modal" data-target="#myModal2">Bar Graph</li><br>
       <li data-toggle="modal" data-target="#myModal3">Line Graph</li><br>
  </ul>
  </div>
   <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
    
     
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Pie Chart</h4>
        </div>
        <div class="modal-body">
        Select the label attribute    
        <select>
    <option ng-repeat="ele in dataLabel" >{{ele}}</option>
    </select>
        
        </div>
        
       <div class="modal-footer">
           <button type="button" class="btn btn-primary" ng-click="" >Add </button>
		  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		  
        </div>
      </div>
      
    </div>
  </div>
        <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
    
     
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Bar chart</h4>
        </div>
        <div class="modal-body">

            Select the label attribute  
        <select>
  <option ng-repeat="ele in dataLabel" >{{ele}}</option>
    </select>
            <br>
            Select the series attribute 
        <select>
  <option ng-repeat="ele in dataLabel" >{{ele}}</option>
    </select>
        <br>
                Select the value attribute 
        <select>
  <option ng-repeat="ele in dataLabel" >{{ele}}</option>
    </select>
        <br>
        </div>
        
       <div class="modal-footer">
           <button type="button" class="btn btn-primary" ng-click="" >Add </button>
		  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		  
        </div>
      </div>
      
    </div>
  </div>
        <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
    
     
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        <select>
  <option ng-repeat="ele in dataLabel" >{{ele}}</option>

        </div>
      </div>
      
    </div>
  </div>
